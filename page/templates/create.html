{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'postcreate' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <h4>제목</h4>
        <input type="text" name="title">
        <br><br>
        <h4>본문</h4>
        <textarea cols="70" rows="10" name="text"></textarea>
        <br><br>
        <h4>사진</h4>
        <input type="file" name="image" accept="image/*">
        <br><br>
        <input class="btn btn-secondary btn-lg btn-block" type="submit" value="저장">
    </form>

{% endblock %}
